<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Multer Upload Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="w3-container w3-blue">
        <h2>Input Form</h2>
    </div>

    <form class="w3-container" action="/" enctype="multipart/form-data" method="post">
        <p>
            <input class="w3-input" type="file" name="file-to-upload">
            <label>Choose File</label>
        </p>
        <p>
            <input class="w3-input" type="submit" value="Upload">
        </p>
    </form>
</body>

</html>
